<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate en Curso - WarriorJWT</title>
    <link rel="icon" href="../../assets/img/logos/logo.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <h1>¡Combate!</h1>
            <h3 id="timer">Tiempo Restante: --:--</h3>
            <p><strong>PIN:</strong> <span id="matchPin"></span></p>
            <hr>
        </div>

        <div class="row text-center">
            <!-- Columna Jugador 1 -->
            <div class="col-md-5">
                <h2>Jugador 1: <span id="player1Name">Esperando...</span></h2>
                <div id="player1Warriors" class="list-group mt-3">
                    <!-- Los guerreros del Jugador 1 se inyectarán aquí -->
                </div>
            </div>

            <!-- Columna VS -->
            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <h1 class="display-1">VS</h1>
            </div>

            <!-- Columna Jugador 2 -->
            <div class="col-md-5">
                <h2>Jugador 2: <span id="player2Name">Esperando...</span></h2>
                <div id="player2Warriors" class="list-group mt-3">
                    <!-- Los guerreros del Jugador 2 se inyectarán aquí -->
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <h4 id="matchStatus" class="text-muted">Estado: Esperando jugadores...</h4>
        </div>

        <div class="mt-5 text-center">
            <a href="../dashboard/index.html" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>

    <script src="../../assets/js/controllers/match/match.controller.js"></script>
</body>
</html>
