<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="icon" href="../../assets/img/logos/logo.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="../../assets/css/loading.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card auth-card shadow">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <img src="../../assets/img/logos/logo.jpg" width="50" alt="Logo" class="auth-logo img ">
                                <h2 class="auth-title">Crear Cuenta</h2>
                            </div>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="registerSpinner"></span>
                                    Registrarse
                                </button>
                                <div class="text-center">
                                    <span>¿Ya tienes una cuenta?</span>
                                    <a href="./index.html" class="text-decoration-none">Inicia Sesión</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/controllers/auth/register.controller.js"></script>
</body>

</html>
